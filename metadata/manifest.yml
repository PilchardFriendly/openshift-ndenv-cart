Name: ndenv Environment cartridge
Cartridge-Short-Name: ndenv
Cartridge-Version: '1.0.0'
Compatible-Versions:
  - '1.0.0'
Cartridge-Vendor: ThoughtWorks
Display-Name: ndenv Environment
Description: "Node is self hostable using ndenv"
Version: '3-alpha'
Versions:
  - '3-alpha'
License: "The PHP License, version 3.0"
License-Url: http://www.php.net/license/3_0.txt
Vendor: Cloud 9
Categories:
  - service
Website: https://github.com/PilchardFriendly/openshift-ndenv-cart
Help-Topics:
  "Developer Center": https://openshift.redhat.com/community/developers
Cart-Data:
Provides:
Publishes:
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Scaling:
  Min: 1
  Max: 1
Endpoints:
  - Private-IP-Name:   IP1
    Private-Port-Name: HTTP_PORT
    Private-Port:      8181
    Public-Port-Name:  PROXY_HTTP_PORT
    Mappings:
      - Frontend:      "/front"
        Backend:       "/back"
Additional-Control-Actions:
  - threaddump
